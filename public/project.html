<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Details | PixelForge Nexus</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="topbar">
    <div class="logo">PixelForge Nexus</div>
    <div class="user">
      ADMIN
      <button onclick="goBack()">Back</button>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <main class="main">

    <div class="project-details-card">
      <h1 id="projectName">Loading...</h1>

      <span id="projectStatus" class="badge"></span>

      <p><strong>Deadline:</strong> <span id="projectDeadline"></span></p>

      <div class="card-actions">
        <button onclick="markCompleted()">Mark Completed</button>
        <button onclick="archiveProject()">Archive</button>
      </div>
    </div>

  </main>

  <script src="js/project.js"></script>
</body>
</html>
